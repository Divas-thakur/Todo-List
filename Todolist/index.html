<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with College & Semester</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="todo-container">
        <h1>To-Do List</h1>
        
        <!-- College and Semester Selection -->
        <div class="info-section">
            <input type="text" id="college-input" placeholder="Enter your college name">
            <select id="semester-dropdown">
                <option value="" disabled selected>Select Semester</option>
                <!-- Semester options 1 to 8 -->
                <option value="1">Semester 1</option>
                <option value="2">Semester 2</option>
                <option value="3">Semester 3</option>
                <option value="4">Semester 4</option>
                <option value="5">Semester 5</option>
                <option value="6">Semester 6</option>
                <option value="7">Semester 7</option>
                <option value="8">Semester 8</option>
            </select>
        </div>
        
        <!-- Task Input Section -->
        <div class="input-section">
            <input type="text" id="todo-input" placeholder="Add yours name...">
            <button id="add-btn">Add</button>
        </div>
        
        <table id="todo-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>College</th>
                    <th>Semester</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="todo-list">
                <!-- Rows will be added dynamically here -->
            </tbody>
        </table>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
